syntax = "proto3";

package blocky.identity.admin.v1alpha;

import "blocky/identity/admin/v1alpha/identity.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/blockysource/go-genproto/blocky/identity/admin/v1alpha;identityadminpb";

// The IdentityAdminService provides API methods to manage identities.
service IdentityAdminService {
  // Creates a new user.
  rpc CreateUser(CreateUserRequest) returns (User) {
    option (google.api.http) = {
      post: "/v1alpha/users"
      body: "user"
    };
  }
}

// Request message for `CreateUser` method.
message CreateUserRequest {
  // The user to create.
  User user = 1 [(google.api.field_behavior) = REQUIRED];
}