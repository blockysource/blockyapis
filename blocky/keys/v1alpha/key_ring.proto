syntax = "proto3";

package blocky.keys.v1alpha;

import "blocky/keys/type/keys.proto";
import "blocky/keys/v1alpha/key.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option go_package = "github.com/blockysource/go-genproto/blocky/keys/v1alpha;keysv1alpha";


// A predefined ring of keys.
message KeyRing {
  // The resource name of the key ring.
  // Key ring names have the form
  // `projects/{project}/keyRings/{key_ring}`.
  string name = 1 [(google.api.resource_reference) = {
    type: "blocky.googleapis.com/KeyRing"
  }];

  // The keys resource names managed by the key ring.
  repeated string keys = 2 [(google.api.resource_reference) = {
    type: "blocky.googleapis.com/Key"
  }];
}