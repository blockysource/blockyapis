syntax = "proto3";

package blocky.cloud.iam.admin.v1alpha;

// Relation is a model of the permission relation.
message Relation {
  // An optional namespace to which this relation belongs.
  string namespace = 1;

  // The object to which this relation belongs.
  string object = 2;

  // The subject that a relation is assigned to.
  string subject = 3;

  // The relation type of the permission.
  string relation_type = 4;
}