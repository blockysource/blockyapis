syntax = "proto3";

package blocky.cloud.resourcemanager.admin.v1alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/blockysource/go-genproto/blocky/cloud/resourcemanager/admin/v1alpha;cloudresourcemanager_adminpb";

// Project represents a cloud project resource.
message Project {
  // Resource name of the Project
  // The format of the project resource name:
  // `projects/*`
  string name = 1 [
    (google.api.field_behavior) = IDENTIFIER,
    (google.api.resource_reference) = {type: "cloudresourcemanager.blockyapis.com/Project"}
  ];

  // The unique server-generated UUID identifier for the key.
  // It could be used as the project identifier in its resource name.
  string uid = 2 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // The aliases that can be used to refer to the project.
  // The full path of the alias is:
  // 'projects/{project_alias}'
  repeated string aliases = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The display name of the project.
  string display_name = 4 [(google.api.field_behavior) = NON_EMPTY_DEFAULT];


  // Time when the key was created.
  google.protobuf.Timestamp create_time = 12 [(google.api.field_behavior) = OUTPUT_ONLY];
}